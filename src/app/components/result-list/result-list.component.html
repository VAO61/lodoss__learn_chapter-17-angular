<main class="">
  <!-- <section class="result-list" *ngFor="let item of this.dataService.searchList"> -->
  <section
    class="result-list container"
    *ngIf="!this.setThemeService.themeTile"
  >
    <app-result
      [repo]="item"
      class="result-list__result"
      *ngFor="let item of this.dataService.searchList"
    ></app-result>
  </section>
  <section
    class="result-list container"
    *ngIf="!!this.setThemeService.themeTile"
  >
    <app-result-tile
      [repo]="item"
      class="result-list__result-tile"
      *ngFor="let item of this.dataService.searchList"
    ></app-result-tile>
  </section>
</main>
