<main class="">
  <!-- <section class="result-list" *ngFor="let item of this.dataService.searchList"> -->
  <div>{{ this.dataService.themeTile }}</div>
  <section class="result-list container" *ngIf="!this.dataService.themeTile">
    <app-result
      [data]="item"
      class="result-list__result"
      *ngFor="let item of this.dataService.myList"
    ></app-result>
  </section>
  <section class="result-list container" *ngIf="!!this.dataService.themeTile">
    <app-result-tile
      [data]="item"
      class="result-list__result-tile"
      *ngFor="let item of this.dataService.myList"
    ></app-result-tile>
  </section>
</main>
